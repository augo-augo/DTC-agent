encoder:
  observation_shape: [3, 64, 64]
  slot_dim: 64
  num_slots: 5

decoder:
  observation_shape: [3, 64, 64]
  slot_dim: 64
  hidden_channels: [256, 128, 64]
  initial_spatial: [4, 4]
  activation: relu
  output_activation: sigmoid
  init_log_std: -1.0
  learn_log_std: true

dynamics:
  latent_dim: 64
  action_dim: 17
  hidden_dim: 256
  dropout: 0.4  # Increased from 0.3 to force more ensemble disagreement

workspace:
  broadcast_slots: 3
  self_bias: 1.5
  novelty_weight: 1.0
  progress_weight: 0.6
  cost_weight: 0.05
  progress_momentum: 0.1
  action_cost_scale: 1.0
  ucb_weight: 0.4
  ucb_beta: 1.0

reward:
  alpha_fast: 0.2
  novelty_high: 10.0
  anxiety_penalty: 0.1
  safety_entropy_floor: 0.1
  lambda_comp: 1.5      # Decreased from 2.0 to reduce pull towards predictable states
  lambda_emp: 0.5       # Increased from 0.3 to boost drive for influence
  lambda_safety: 0.5    # Increased from 0.15 to more strongly penalize "dark room"
  lambda_survival: 0.1
  lambda_explore: 0.3   # Increased from 0.1 to capitalize on revived novelty signal
  component_clip: 3.0

empowerment:
  latent_dim: 64
  action_dim: 17
  hidden_dim: 512
  queue_capacity: 2048
  temperature: 0.5

episodic_memory:
  capacity: 1000
  key_dim: 64

rollout_capacity: 4096
batch_size: 128
optimizer_lr: 0.0003
optimizer_empowerment_weight: 0.03

actor:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.05

critic:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.05

self_state_dim: 4  # Expanded to cover all Crafter vitals
dream_chunk_size: 5
num_dream_chunks: 2
discount_gamma: 0.99
gae_lambda: 0.92  # Decreased from 0.95 to stabilize critic advantage estimates
entropy_coef: 0.03
critic_coef: 0.5
world_model_coef: 1.0

world_model_ensemble: 5  # Increased from 3 to generate more epistemic novelty
device: cuda
adaptive_entropy: true
adaptive_entropy_target: 1.0
adaptive_entropy_scale: 5.0

cognitive_wave:
  stimulus_history_window: 1000
  stimulus_ema_momentum: 0.1
  dream_entropy_scale: 10.0
  actor_entropy_scale: 5.0
  learning_rate_scale: 2.0
