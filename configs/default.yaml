encoder:
  observation_shape: [3, 64, 64]
  slot_dim: 64
  num_slots: 5

decoder:
  observation_shape: [3, 64, 64]
  slot_dim: 64
  hidden_channels: [256, 128, 64]
  initial_spatial: [4, 4]
  activation: relu
  output_activation: sigmoid
  init_log_std: -1.0
  learn_log_std: true

dynamics:
  latent_dim: 64
  action_dim: 17
  hidden_dim: 256
  dropout: 0.4  # Increased from 0.3 to force more ensemble disagreement

workspace:
  broadcast_slots: 3
  self_bias: 1.5
  novelty_weight: 1.0
  progress_weight: 0.6
  cost_weight: 0.05
  progress_momentum: 0.25
  action_cost_scale: 1.0
  ucb_weight: 0.4
  ucb_beta: 1.0
  novelty_weight_bored: 2.0
  progress_weight_bored: 0.3
  novelty_weight_anxious: 0.5

reward:
  novelty_high: 2.0
  safety_entropy_floor: 0.1
  component_clip: 3.0

temporal_self:
  stimulus_history_window: 1000
  stimulus_ema_momentum: 0.1
  dream_entropy_scale: 25.0
  actor_entropy_scale: 10.0
  learning_rate_scale: 2.5
  alpha_fast: 0.3
  alpha_slow: 0.02
  anxiety_penalty: 0.1
  lambda_comp_base: 1.0
  lambda_comp_bored: 0.0
  lambda_emp_base: 0.3
  lambda_safety_base: 0.5
  lambda_safety_anxious: 2.0
  lambda_survival_base: 0.1
  lambda_explore_base: 1.15
  lambda_explore_bored: 3.0
  lambda_explore_anxious: 0.1
  novelty_mix_latent_base: 0.5
  novelty_mix_decoded_base: 0.5
  novelty_mix_latent_bored: 0.8
  novelty_mix_decoded_bored: 0.2
  novelty_mix_latent_learning: 0.3
  novelty_mix_decoded_learning: 0.7

empowerment:
  latent_dim: 64
  action_dim: 17
  hidden_dim: 512
  queue_capacity: 2048
  temperature: 0.5

episodic_memory:
  capacity: 5000
  key_dim: 64

rollout_capacity: 4096
batch_size: 128
optimizer_lr: 0.0005
optimizer_empowerment_weight: 0.05

actor:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.05

critic:
  hidden_dim: 256
  num_layers: 2
  dropout: 0.05

self_state_dim: 4  # Expanded to cover all Crafter vitals
dream_chunk_size: 6
num_dream_chunks: 3
discount_gamma: 0.99
gae_lambda: 0.92  # Decreased from 0.95 to stabilize critic advantage estimates
entropy_coef: 0.05
critic_coef: 0.5
world_model_coef: 1.0

world_model_ensemble: 5  # Increased from 3 to generate more epistemic novelty
device: cuda

adaptive_entropy: true
adaptive_entropy_target: 1.2
adaptive_entropy_scale: 6.0
